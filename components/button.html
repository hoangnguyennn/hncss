<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <h1>Button</h1>
    <h2>Variants</h2>
    <div>
      <button class="btn">Default</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-disabled">Disabled</button>
      <button class="btn btn-link">Link</button>
    </div>

    <h2>Square</h2>
    <div>
      <button class="btn btn-square">Default</button>
      <button class="btn btn-square btn-primary">Primary</button>
      <button class="btn btn-square btn-warning">Warning</button>
      <button class="btn btn-square btn-danger">Danger</button>
      <button class="btn btn-square btn-success">Success</button>
      <button class="btn btn-square btn-disabled">Disabled</button>
      <button class="btn btn-square btn-link">Link</button>
    </div>

    <h2>Rounded</h2>
    <div>
      <button class="btn btn-rounded">Default</button>
      <button class="btn btn-rounded btn-primary">Primary</button>
      <button class="btn btn-rounded btn-warning">Warning</button>
      <button class="btn btn-rounded btn-danger">Danger</button>
      <button class="btn btn-rounded btn-success">Success</button>
      <button class="btn btn-rounded btn-disabled">Disabled</button>
      <button class="btn btn-rounded btn-link">Link</button>
    </div>

    <h2>Outline</h2>
    <div>
      <button class="btn">Default</button>
      <button class="btn btn-primary btn-outline">Primary</button>
      <button class="btn btn-warning btn-outline">Warning</button>
      <button class="btn btn-danger btn-outline">Danger</button>
      <button class="btn btn-success btn-outline">Success</button>
      <button class="btn btn-disabled btn-outline">Disabled</button>
      <button class="btn btn-link btn-outline">Link</button>
    </div>
  </body>
</html>
